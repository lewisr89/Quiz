<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<link href='http://fonts.googleapis.com/css?family=Roboto:400,100' rel='stylesheet' type='text/css' />
<link rel="stylesheet" type="text/css" href="style.css" />
<link href='http://fonts.googleapis.com/css?family=Signika:400,600,300,700' rel='stylesheet' type='text/css'>

</head>
<title>Back to the Future Quiz</title>
<body>
		
		<div id="spacer"></div>
		<div id="quizContainer">
			
			<div id= "logo">
				<img src="images/BTF-logo.png">
			</div>
			<div id="questionContainer">Test Text!?</div>
			<ul>
			<li class="answerOption">
				<input type="radio" name="radAnswer" id="option1" value="0"></input>
				<span id="1stChoice"><span>

			</li>
			<li class="answerOption">
				
				<input type="radio" name="radAnswer" id="option2" value="1"></input>
				<span id="2ndChoice"><span>
			</li>

			<li class="answerOption">
				<input type="radio" name="radAnswer" id="option3" value="2"></input>
				<span id="3rdChoice"><span>
			</li>
			<li class="answerOption">
				<input type="radio" name="radAnswer" id="option4" value="3"></input>
				<span id="4thChoice"><span>
			</li>
			</ul>
			<input  type="button" id="submit" value="Check My Guess" /> 
			<div id="result"></div>
			<div id="answerContainer"></div>
			
			<button id="next">Next Question</next>
			<button id="restart">Play again</next>
			
	</div>
	<div id="answersCorrect"></div>



<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
<script type="text/javascript" src="application.js"></script>


</body>
</html>
